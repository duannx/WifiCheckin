<div id="my-tab">

        <ion-icon name="home"></ion-icon>
    </div>
    <div class="tap-item" (click)="activeTab(2)" id="tab-feed">
        <i class="fa fa-cutlery" aria-hidden="true"></i>
    </div>
    <div class="tap-item" (click)="activeTab(3)" id="tab-profile">
        <ion-icon name="contact"></ion-icon>
    </div>
    <div id="tab-highlight">
        <div id="tab-highlight-content"></div>
    </div>
</div>

            <div class="checkin-div">
                <div class="progress-bar primary" id="checkin-progress" [attr.progress]="checkinProgress"></div>
                <span class="title">
                    Check-in status:
                </span>
                <div class="status-bar">
                    <div class="time">
                        <span>Checking now!</span>
                    </div>
                    <div class="status status-danger" [innerHTML]="checkinText">
                    </div>
                </div>
            </div>
            <div class="checkout-div">
                <div class="progress-bar primary" id="checkout-progress" [attr.progress]="checkoutProgress"></div>
                <span class="title">
                    Check-out status:
                </span>
                <div class="status-bar">
                    <div class="time">
                        <span>Too early to check out now!</span>
                    </div>
                    <div class="status status-warning" [innerHTML]="checkoutText">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-item-content" id="products">
            <div *ngFor='let food of foods' class="foods">
                <div class="img" (click)="showConfirm(food)">
                    <img src='{{food.value.img}}'>
                </div>
                <div class="name" (click)="showConfirm(food)">{{food.value.name}}</div>
                <div class="price">{{food.value.price}}</div>
                <div class="details">{{food.value.details}}</div>
            </div>
        </div>
        <div class="tab-item-content">
            <div class="avatar-div">
                <span class="user-name">{{name}}  </span>
                <div class="cover">
                    <img src="assets/images/cover.jpg" alt="cover">
                </div>
                <div class="avatar">
                    <img src="{{avatar}}" alt="avatar">
                </div>
            </div>
            <div class="task-div">
                <ion-list>
                    <ion-item>
                        <ion-label>Your profile</ion-label>
                        <ion-icon item-right name="ios-arrow-forward"></ion-icon>
                    </ion-item>
                    <ion-item (click)="goToMyCompanyPage()">
                        <ion-label item-left>Your company
                        </ion-label>
                        <ion-icon item-right name="ios-arrow-forward"></ion-icon>
                    </ion-item>
                    <ion-item (click)="gotoCheckinHistory()">
                        <ion-label item-left>Checkin History
                        </ion-label>
                        <ion-icon item-right name="ios-arrow-forward"></ion-icon>
                    </ion-item>
                    <!--<ion-item (click)="gotoManageCompany()">

                    <ion-item (click)="logout()">
                        <ion-label item-left>Logout
                        </ion-label>
                        <ion-icon item-right name="power" color="danger"></ion-icon>
                    </ion-item>

                </ion-list>
            </div>
        </div>
