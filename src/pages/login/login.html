<ion-content>
    <div id="body">
        <div id="head">
            <img alt="logoImg" class="logoImg" src="assets/images/screen.png">
            <img src="assets/images/wordlogo.png" alt="logoword" class="logoWord">
            <div class="description"><span>Best checking solution for team and conpmany</span></div>
        </div>
        <div class="login-block">
            <div class="login-button google-login" (click)="loginWithGoogle()">
                <i class="fa fa-google" aria-hidden="true"></i>
                <span>Login with Google</span>
            </div>
            <div class="login-button facebook-login" (click)="loginWithFacebook()">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <span>Login with Facebook</span>
            </div>
        </div>
        <div id="footer" (click)="trylocalLogin()">
            <span>Powered by B-Gate Corp</span>
        </div>
    </div>
</ion-content>
